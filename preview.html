<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/prism.css">
    <title>Preview</title>
</head>

<body>

<div class="container text-center">
    <h4><i class="fa-brands fa-pagelines"></i> Preview Page</h4>
</div>

    <div class="container mt-3 mainbody" style="border: 1PX dotted skyblue;">

        <div class="container " >
            <div class="row">
                <div class="col-sm-2">
                    <button class="methodType mt-3" style="text-transform: uppercase; letter-spacing: 3px;"></button>
                    
                </div>
                <div class="col-sm-10">
                    <i class="fa-solid fa-link"></i>  <div class="url mt-3" id="url">
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <!-- <div class="row">
            <div class="col-sm-2">
                <div class="alert alert-danger" id="method"></div>
            </div>
            <div class="col-sm-10">
                <div class="alert alert-success" id="url">
                </div>
            </div>
        </div> -->

        <i class="fa-solid fa-map-pin"></i>   <h5 id="region" style="letter-spacing: 3px; text-transform: uppercase;"></h5>
<hr>
<!-- parameters -->
<div class="parameters mt-3" >
    <div class="para" style="display: block; background-color: white; height: 60px; border-radius: 2px;">
        <p class="text-dar mt-3" style="text-align: left; padding: 10px; margin-top: 20px;"><i class="fa-solid fa-code-pull-request"></i> Parameters</p>
           
    </div>

   
</div>
<!-- //showing header value and count  -->
<div class="para mt-2">
    <i class="fa-solid fa-heading"></i>  <p class="text-dark totalHeaders mt-2" ></p>  

    <div class="insertHeaderinfo">
       
    </div>

</div>
<!-- showing header value end here -->

<!-- //showing Query value and count  -->
<div class="para mt-2">
    <i class="fa-solid fa-q"></i>  <p class="text-dark totalQuery mt-2" ></p>  

   <div class="insertQueryinfo">
      
   </div>

</div>
<!-- showing Query value end here -->

<!-- //showing Route value and count  -->
<div class="para mt-2">
    <i class="fa-solid fa-r"></i> <p class="text-dark totalRoute mt-2" ></p>  

   <div class="insertRouteinfo">
      
   </div>

</div>
<!-- showing Route value end here -->

<hr>
        <div class="req-body mt-3" style="display: none;">
            <div class="reqbody" style="display: block; background-color: white; height: 60px; border-radius: 2px;">
                <p class="text-dar mt-3" style="text-align: left; padding: 10px; margin-top: 20px;">Request Body</p>
             
            </div>
           
                <pre><code class="language-JSON reqBodyContent" id="" style="height: 200px;"></code></pre>
         
        </div>

        <hr>
        <h5 id="region" style="letter-spacing: 3px; text-transform: uppercase;"></h5>
<hr>
        <div class="res-body mt-3" style="display: none;">
            <div class="resbody" style="display: block; background-color: white; height: 60px; border-radius: 2px;">
                <p class="text-dar mt-3" style="text-align: left; padding: 10px; margin-top: 20px;">Response Body</p>
             
            </div>
            
            <pre><code class="language-JSON resBodyContent" id="" style="height: 200px;"></code></pre>
        </div>
        

    </div>
    <div class="container mt-4 text-center">
        <button class="btn btn-outline-success Generate"> <i class="fa-solid fa-gears"></i> Generate Code</button>
    </div>
  

<div class="container mt-4 text-center">
    <img src="./styles/img/Programming-amico.svg" alt="" class="img-fluid" height="400px" width="400px">
</div>

</body>
<script src="./Javascript/preview.js"></script>
<script src="./Javascript/prism.js"></script>

</html>
