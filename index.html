<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>API Generator</title>
</head>

<body>
  <!--Nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">API Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">

    <div class="row">

      <div class="col-sm-4">
        <label for="method">METHOD</label>
        <select name="method" id="" class="form-control">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
          <option value="PATCH">PATCH</option>
        </select>
      </div>
      <div class="col-sm-8">
        <label for="url">URL</label>
        <input type="text" class="url form-control">
      </div>

    </div>

    <div class="row">
      <div class="col-sm-4">
        <label for="headers">HEADERS</label>
        <input type="number" class="form-control headers">
      </div>
      <div class="col-sm-4">
        <label for="query">QUERY</label>
        <input type="number" class="form-control params">
      </div>
      <div class="col-sm-4"><label for="route">ROUTE</label>
        <input type="number" class="form-control route">
      </div>
    </div>

    <div class="container mt-3">
      <input onClick="CheckBoxx()" type="checkbox" class="" id="body">
      <label for="body">Does it contain body??</label>
    </div>

    <div class="container mt-3" id="requestBody" style="display: none;">
      <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
    </div>

    <button class="btn btn-outline-primary proceed mt-4">PROCEED</button>





  </div>

  <div class="container">

    <div class="row mt-2">
      <div class="col-sm-4 headerbox alert alert-primary">
        
      </div>


      <div class="col-sm-4 querybox alert alert-warning"></div>

      <div class="col-sm-4 routebox alert alert-danger"></div>




    </div>
  </div>
</body>
<script src="Javascript/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
